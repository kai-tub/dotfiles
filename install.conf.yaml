- clean: ['~']

- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
    ~/.config/fish/functions/: 
        glob: true
        path: fish/functions/*
    ~/bin:
        glob: true
        path: bin/*
    ~/.conda_envs:
        glob: true
        path: conda_envs/*
    ~/.my_bashrc:
        path: my_bashrc
    ~/.jupyter/lab/user-settings:
        glob: true
        path: jupyter_lab_user_settings/

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
        git clean -f -x - d
        update-golang
    - 
        command: python ~/bin/append_to_shellfile.py
        stdout: true
        stderr: true
        description: "Appending to shellfile"
    -
        command: bash ~/bin/download_pdfcpu.sh
        stdin: true
        stderr: true
        description: "Installing pdfcpu"
    -
        command: bash ~/bin/miniconda_installer.sh
        stdin: true
        stderr: true
        description: "Installing miniconda if not present"
    -
        command: bash ~/bin/download_powerline-go.sh
        stdin: true
        stderr: true
        description: "Installing powerline-go"
    -
        command: bash ~/bin/install_cascadia_fonts.sh
        stdin: true
        stderr: true
        description: "Installing cascadia fonts"
    - 
        command: echo 'To update/install "golang" run "update-golang.sh" script with "sudo"'
        stdout: true
        quiet: true
        description: ""
